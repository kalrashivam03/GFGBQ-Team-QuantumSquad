
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" >
    <title>TruthCheck AI - Analyze</title>
</head>
<body style="margin:0; font-family:Arial, Helvetica, sans-serif; background:#cceedf; color:#101217;">

    <!-- Header -->
    <div style="background:#064e3b; color:white; padding:25px 35px; display:flex; justify-content:space-between; align-items:center;">

    <!-- Left: Logo + Name -->
    <div style="
    display:flex;
    align-items:center;
    gap:18px;
    ">
    <!-- Back Button -->
    <button
        id="backbutton"
        style="
            display:inline-flex;
            align-items:center;
            gap:6px;
            background:#064e3b;
            color:white;
            border:2px solid white;
            padding:6px 12px;
            border-radius:8px;
            font-size:15px;
            cursor:pointer;
            transition:all 0.25s ease;
        "
        onmouseover="
            this.style.background='white';
            this.style.color='#064e3b';
            this.style.transform='scale(1.08)';
            this.style.boxShadow='0 6px 15px rgba(0,0,0,0.2)';
        "
        onmouseout="
            this.style.background='#064e3b';
            this.style.color='white';
            this.style.transform='scale(1)';
            this.style.boxShadow='none';
        ">
        â¬… Back
    </button>

    <!-- Logo + Name -->
        <img src="secure-ai.webp"
             alt="TruthCheck AI Logo"
             style="
                 height:48px;
                 width:48px;
                 border-radius:50%;
                 object-fit:cover;
             ">
        <h1 style="
            margin:0;
            font-size:22px;
            font-weight:600;
            white-space:nowrap;
        ">
            TruthCheck AI
        </h1>
    </div>

    <!-- Right: Navigation -->
    <div>
        <a id="nav-signin" href="signin.html"
           style="color:white; margin-left:15px; text-decoration:none; border:2px solid white; font-size:20px; padding:8px 15px; border-radius:8px; display:inline-block; transition:all 0.25s ease;"
           onmouseover="
               this.style.color='#064e3b';
               this.style.background='white';
               this.style.transform='scale(1.08)';
               this.style.boxShadow='0 6px 15px rgba(0,0,0,0.2)';
           "
           onmouseout="
               this.style.color='white';
               this.style.background='transparent';
               this.style.transform='scale(1)';
               this.style.boxShadow='none';
           ">
           signin
        </a>

        <a id="nav-signup" href="signup.html"
           style="color:white; margin-left:15px; text-decoration:none; border:2px solid white; font-size:20px; padding:8px 15px; border-radius:8px; display:inline-block; transition:all 0.25s ease;"
           onmouseover="
               this.style.color='#064e3b';
               this.style.background='white';
               this.style.transform='scale(1.08)';
               this.style.boxShadow='0 6px 15px rgba(0,0,0,0.2)';
           "
           onmouseout="
               this.style.color='white';
               this.style.background='transparent';
               this.style.transform='scale(1)';
               this.style.boxShadow='none';
           ">
           signup
        </a>

        <a id="nav-about" href="about.html"
           style="color:white; margin-left:15px; text-decoration:none; border:2px solid white; font-size:20px; padding:8px 15px; border-radius:8px; display:inline-block; transition:all 0.25s ease;"
           onmouseover="
               this.style.color='#064e3b';
               this.style.background='white';
               this.style.transform='scale(1.08)';
               this.style.boxShadow='0 6px 15px rgba(0,0,0,0.2)';
           "
           onmouseout="
               this.style.color='white';
               this.style.background='transparent';
               this.style.transform='scale(1)';
               this.style.boxShadow='none';
           ">
           About
        </a>
    </div>

</div>

    <!-- Hero Section -->
    <div style="padding:60px 20px; text-align:center;">
        <h2 style="font-size:36px; color:#065e46;">
            Analyze AI-generated Text</h2>
        <p style="font-size:16px; max-width:700px; margin:0 auto 30px; line-height:1.6; color:#064e3b;">
            Paste AI-generated content below and check for hallucinations, fake citations, and factual accuracy.
        </p>
    </div>

    <!-- Textarea and Analyze Button with File Upload -->
    <div style="display:flex; flex-direction:column; align-items:center; padding:0 20px 60px;">
    
    <!-- Textarea -->
    <form id="textForm">
        <textarea id="textInput"
            placeholder="Paste AI-generated text here..."
            style="
                width:90%;
                max-width:800px;
                height:250px;
                padding:15px;
                font-size:16px;
                border:2px solid #388a6f;
                border-radius:8px;
                resize:none;
                background:#e6f5e6;
                color:#064e3b;
                outline:none;">
        </textarea>
        <!-- File Upload -->
        <input type="file" id="fileInput" accept=".pdf,image/*"
            style="
                margin-top:15px;
                padding:10px;
                font-size:14px;
                border:2px solid #388a6f;
                border-radius:6px;
                cursor:pointer;
                width:90%;
                max-width:800px;
                background:#e6f5e6;
                color:#064e3b;" />

        <!-- Analyze Button -->
        <button type="submit" id="analyzeBtn"
            style="
                margin-top:20px;
                padding:14px 32px;
                font-size:22px;
                background:#5edb65;
                color:#064e3b;
                border:none;
                border-radius:6px;
                cursor:pointer;
                transition:all 0.25s ease;
                font-weight:600;"
            onmouseover="
                this.style.background='#4fd85a';
                this.style.transform='scale(1.05)';
                this.style.boxShadow='0 6px 15px rgba(0,0,0,0.15)';
            "
            onmouseout="
                this.style.background='#5edb65';
                this.style.transform='scale(1)';
                this.style.boxShadow='none';
            ">
            Analyze
        </button>

    </form>
    <script src="main.js" defer></script>
</body>
</html>
