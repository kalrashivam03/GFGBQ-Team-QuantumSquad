<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthCheck AI – Sign In</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif; background: #e6f5e6; color: #0f172a;">

    <div style=" display:flex; align-items:center; padding: 20px 20px;">
        <!-- Back Button -->
        <button id="backbutton"
            style="
                /* display:inline-flex; */
                align-items:center;
                background:#064e3b;
                color:white;
                border:2px solid white;
                padding:8px 15px;
                border-radius:8px;
                font-size:20px;
                cursor:pointer;
                transition:all 0.25s ease;
            "
            onmouseover="
                this.style.background='white';
                this.style.color='#064e3b';
                this.style.transform='scale(1.08)';
                this.style.boxShadow='0 6px 15px rgba(0,0,0,0.2)';
            "
            onmouseout="
                this.style.background='#064e3b';
                this.style.color='white';
                this.style.transform='scale(1)';
                this.style.boxShadow='none';
            ">
            ⬅ Back
        </button>
    </div>

    <!-- Sign In Container -->
    <div style="
        min-height: 550px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 10px;
    ">
        <!-- Card -->
        <div style="
            width: 100%;
            height: auto;
            max-width: 420px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(16,185,129,0.25);
            box-shadow: 0 20px 60px rgba(16,185,129,0.18), 0 8px 20px rgba(0,0,0,0.06);
            text-align: center;
        ">
            <!-- Title -->
            <h1 style="
                margin: 0 0 25px;
                font-size: 28px;
                font-weight: 700;
                color: #065f46;
            ">Sign In</h1>

            <!-- Form -->
            <form id="signupform" style="display: flex; flex-direction: column; gap: 16px; align-items: center;">
                <input id="email" type="email" placeholder="Enter your email"
                       style="
                           width: 90%;
                           padding: 14px 16px;
                           font-size: 15px;
                           border-radius: 10px;
                           border: 2px solid #10b981;
                           background: #f0fef4;
                           color: #065f46;
                           outline: none;
                           transition: all 0.25s ease;
                       "
                       onfocus="this.style.borderColor='#059669'; this.style.background='white'; this.style.boxShadow='0 0 12px rgba(16,185,129,0.25)';">

                <input id="password" type="password" placeholder="Create your password"
                       style="
                           width: 90%;
                           padding: 14px 16px;
                           font-size: 15px;
                           border-radius: 10px;
                           border: 2px solid #10b981;
                           background: #f0fef4;
                           color: #065f46;
                           outline: none;
                           transition: all 0.25s ease;
                       "
                       onfocus="this.style.borderColor='#059669'; this.style.background='white'; this.style.boxShadow='0 0 12px rgba(16,185,129,0.25)';">

                <input id="confirmPassword" type="password" placeholder="confirm your password"
                       style="
                           width: 90%;
                           padding: 14px 16px;
                           font-size: 15px;
                           border-radius: 10px;
                           border: 2px solid #10b981;
                           background: #f0fef4;
                           color: #065f46;
                           outline: none;
                           transition: all 0.25s ease;
                       "
                       onfocus="this.style.borderColor='#059669'; this.style.background='white'; this.style.boxShadow='0 0 12px rgba(16,185,129,0.25)';">

                <button type="submit" style="
                    margin-top: 10px;
                    padding: 14px;
                    font-size: 16px;
                    font-weight: 600;
                    width: 70%;
                    border: none;
                    border-radius: 12px;
                    background: linear-gradient(135deg, #10b981, #059669);
                    color: white;
                    cursor: pointer;
                    transition: all 0.25s ease;
                "
                        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 10px 25px rgba(16,185,129,0.45)';"
                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 18px rgba(16,185,129,0.25)';">
                    Sign up
                </button>

                <a id="signin" href="signin.html" style="
                    font-size: 14px;
                    color: #059669;
                    text-decoration: none;"
                    onmouseover="this.style.textDecoration='underline';"
                    onmouseout="this.style.textDecoration='none';">
                    Already have an account? Sign In
                </a>
            </form>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
